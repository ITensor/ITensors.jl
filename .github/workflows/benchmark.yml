name: Run benchmarks

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
     env:
       JULIA_NUM_THREADS: 2
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '[benchmark]'
          # reaction: rocket # If set, the specified emoji "reaction" is put on the comment to indicate that the trigger was detected.
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: 1
      - run: 'echo [benchmark] trigger detected.'
        if: steps.check.outputs.triggered == 'true'
      - name: Install dependencies
        run: julia -e 'using Pkg; pkg"add PkgBenchmark BenchmarkCI@0.1"'
        if: steps.check.outputs.triggered == 'true'
      - name: Run benchmarks
        run: julia -e 'using Pkg; using BenchmarkCI; BenchmarkCI.judge(; baseline="origin/main")'
        if: steps.check.outputs.triggered == 'true'
      - name: Post results
        run: julia -e 'using BenchmarkCI; BenchmarkCI.postjudge()'
        if: steps.check.outputs.triggered == 'true'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

