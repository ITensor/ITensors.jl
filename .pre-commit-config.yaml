repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
    exclude_types: [markdown]  # incompatible with Literate.jl

- repo: "https://github.com/domluna/JuliaFormatter.jl"
  rev: v1.0.62  
  hooks:
  - id: "julia-formatter"
